server {
    listen 80;
    server_name _;

    # Serve static files
    root   /usr/share/nginx/html;
    index  index.html;

    # Cache immutable assets aggressively
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|woff2?)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }
}


